<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jewel store</title>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="app/style/style.css">
</head>
<body  ng-app="storeApp">
<div class="container">
    <ul ng-controller="StoreController as store" class="ng-cloak list-group">
        <li ng-repeat="product in store.products |
        orderBy:'-price'" ng-hide="product.soldOut" class="list-group-item">
            <product-title></product-title>
            <product-panels></product-panels>
        </li>
    </ul>
</div>
<script src="app/app.js"></script>
<script src="app/products.js"></script>
</body>
</html>
